{% extends 'currency_exchange/layout.html'%}
{% load crispy_forms_tags %}

{% block content%}
<div class="row main-content">
    <div class="col-md-6 mx-auto">
    <div class="card">
        <div class="card-body">
        <h4 class="card-title">Log in to your account</h4>
        
        <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </form>
        </div>
        </div>
        </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        // make current page link active
        $('li.nav-item:first').removeClass('active');
        $('.nav.navbar-nav.ml-auto > li.nav-item:nth-child(1)').addClass('active');
    });
    </script>
{% endblock%}
